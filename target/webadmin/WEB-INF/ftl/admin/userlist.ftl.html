<div class="bjui-pageContent tableContent">
    <table data-toggle="tablefixed" data-width="100%" data-nowrap="true">
        <thead>
            <tr>
                <th width="5%">登陆名</th>
                <th width="5%">性别</th>
                <th>角色</th>
                <th width="10%">手机</th>
                <th width="10%">email</th>
                <th width="5%">编辑</th>
                <th width="5%">操作</th>
            </tr>
        </thead>
        <tbody>
        	<#list adminlist as admin>
            <tr class="admin_${admin.id}">
                <td>${admin.username}</td>
                <td>
                <#if admin.sex == 1>
                	男
                </#if>
                <#if admin.sex == 2>
                	女
                </#if>
                </td>
                <td>${admin.roles!}</td>
                <td>${admin.phone!}</td>
                <td>${admin.email!}</td>
                <td><button type="button" class="btn-green" onclick='edituser(this,${admin.id})'>编辑</button></td>
                <td><button type="button" class="btn-red" onclick='deluser(${admin.id})'>删除</button></td>
            </tr>
            </#list>
        </tbody>
    </table>
</div>

<script>
function edituser(obj,userid){
	$(obj).navtab({id:'edituser', url:'${ctx}admin/edituser.html?userid='+userid, title:'用户编辑'});
}
function deluser(userid){
	var url='${ctx}admin/deladmin';
	var params={id:userid};
	var callback=function(rtndata){
		var success=rtndata.success;
		
	}
	querydata(url,params,callback);
	$(".admin_"+userid).remove();
}
</script>
