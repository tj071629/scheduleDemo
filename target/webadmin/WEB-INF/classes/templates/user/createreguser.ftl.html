<div class="bjui-pageContent tableContent">
	  <br><br>
      &nbsp;&nbsp;<label>用户名:</label>
      <input type="text"  id="username"  placeholder="用户名"/>&nbsp;<br><br>
      &nbsp;&nbsp;<label>用户密码:</label>
	  <input type="password" id="userpwd" placeholder="密码"/>&nbsp;<br><br>
      &nbsp;&nbsp;<label>确认密码:</label>
	  <input type="password" id="userpwdAgain" placeholder="确认密码"/>&nbsp;<br><br>
      &nbsp;&nbsp;<label>手机号:</label>
	  <input type="text" name="rpn" id="phone" class="inp phone_reg" placeholder="手机号"/>&nbsp;<br><br>
	   &nbsp;&nbsp;&nbsp; &nbsp;<input type="submit" value="注册"  onclick="register()" />
</div>
<script>
function register(){
	var loginid=$("#username").val();
	var pwd=$("#userpwd").val();
	var phone=$("#phone").val();
	$.ajax({
		type:"post",
		url:"${ctx}user/register",
		async:true,
		data:{
			loginid:loginid,
			pwd:pwd,
			phone:phone
		},
		success : function(rtndata) {
			var status = rtndata.success;
			if (status == 1) {
				$("body").alertmsg('info', '注册成功！',{displayMode:'slide', displayPosition:'middlecenter', okName:'Yes', cancelName:'no', title:'提示'})
			}else{
				$("body").alertmsg('info', "注册失败联系管理员",{displayMode:'slide', displayPosition:'middlecenter', okName:'Yes', cancelName:'no', title:'提示'})
			}
		}
	});
}
</script>
