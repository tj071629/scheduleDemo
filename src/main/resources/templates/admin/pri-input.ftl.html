	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-body">
				<div class="form-group">
					<div class="col-xs-6 col-sm-3">
						<label class="col-sm-12 control-label no-padding-right" >上级菜单</label>
					</div>
					<div class="col-xs-6 col-sm-9">
						<input type="text" class="col-xs-12 col-sm-8"  value="${(superPri.priname)! }" readonly="readonly"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-6 col-sm-3">
						<label class="col-sm-12 control-label no-padding-right" for="priname">权限名称</label>
					</div>
					<div class="col-xs-6 col-sm-9">

					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-6 col-sm-3">
						<label class="col-sm-12 control-label no-padding-right" for="uri">权限URL</label>

					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-6 col-sm-3">
						<label class="col-sm-12 control-label no-padding-right" for="priorder">权限顺序</label>
					</div>
					<div class="col-xs-6 col-sm-9">
						<input type="text" name="priorder" id="priorder" class="col-xs-12 col-sm-8" placeholder="请输入权限顺序" value="${(pri.priorder)!}"/>

				</div>
			</div>
